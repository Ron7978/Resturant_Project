<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us-Restaurant Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            color: #333;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        header img {
            width: 140px;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 30px; /* Adjusted for better spacing */
        }

        section {
            padding: 20px; /* Increased padding for better spacing */
        }

        section h1 {
            font-size: 28px; /* Increased font size for better visibility */
            margin-bottom: 10px; /* Added margin for spacing */
        }

        section p {
            font-size: 16px; /* Increased font size for better readability */
            line-height: 1.5; /* Added line height for better readability */
        }

        section h4 {
            font-size: 18px; /* Increased font size for better visibility */
            margin-bottom: 8px; /* Added margin for spacing */
        }

        #feedback-form {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%; /* Adjusted width for better responsiveness */
            max-width: 600px; /* Added max-width for larger screens */
        }

        #feedback-form h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #feedback-form p {
            font-size: 16px;
            line-height: 1.5;
        }

        #feedback-form label {
            font-weight: bold;
        }

        #feedback-form input[type="text"],
        #feedback-form input[type="email"],
        #feedback-form textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #feedback-form button[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #feedback-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            padding: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>
    <!-- Navigation Menu (Accessible on all pages) -->
    <nav>
        <!-- Add a welcome heading -->
        <!-- Add links to Home, Dishes, and Contact Us pages -->
        <a href="home.html">Home</a></li> | &nbsp;&nbsp;
        <a href="dishes.html">Dishes</a></li> | &nbsp;&nbsp;
        <a href="contact.html">Contact Us</a></li> &nbsp;&nbsp;
    </nav>

    <!-- Contact Us Page (contact.html) -->
    <section id="feedback-form">
        <h1><u>Contact Us</u></h1>
        <p>For inquiries, you can reach us via email or phone</p>
        <p><b>Email:</b> restaurant@zxy.com</p>
        <p><b>Phone:</b> +91 970632399</p>
        <h4>Feedback Form</h4>
        <form action="#" method="post">
            <br/>
            <fieldset>
                <legend>Feedback Form</legend>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit" value="Submit">Submit</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
